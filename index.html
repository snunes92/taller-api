<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokebola</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <button id="pokeball-button">
        <img src="pokeball.png" alt="Pokebola" id="pokeball-image">
    </button>
    <div class="pokemon-info">
        <img src="" alt="Imagen del Pokémon" id="pokemon-image">
        <p>Número: <span id="pokemon-number"></span></p>
        <p>Nombre: <span id="pokemon-name"></span></p>
        <p>Altura: <span id="pokemon-height"></span></p>
        <p>Peso: <span id="pokemon-weight"></span></p>
    </div>
    <script src="api.js"></script>
</body>
</html>
